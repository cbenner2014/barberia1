<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Horarios por Barbero</title>

    <!-- 1. Google Fonts: Playfair Display y Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- 2. Cargar el CDN de Tailwind y la configuración personalizada -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/tailwind-config.js}"></script>

    <style>
        select { color-scheme: dark; }
    </style>
</head>
<body class="bg-background-primary font-sans">

    <!-- Contenedor Principal -->
    <main class="container mx-auto my-10">
        <div class="p-8 md:p-10 rounded-2xl max-w-7xl mx-auto">
            <header class="mb-8 text-center">
                <h1 class="font-serif text-5xl font-bold text-text-primary">Consulta de Horarios</h1>
            </header>
            
            <!-- Formulario de Filtro -->
            <div class="bg-background-secondary p-6 rounded-xl shadow-lg mb-8">
                <form method="post" th:action="@{/consulta-horarios-barbero}" th:object="${barbero}" class="flex flex-col md:flex-row items-end gap-4">
                    <div class="w-full md:flex-1">
                        <label for="idBarbero" class="block mb-2 text-sm font-bold text-text-primary/80">Seleccione un Barbero</label>
                        <select id="idBarbero" th:field="*{idBarbero}" class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors" required>
                            <option value="" disabled>-- Seleccione --</option>
                            <option th:each="b : ${barberoList}" th:value="${b.idBarbero}" th:text="${b.nombreBarbero}"></option>
                        </select>
                    </div>
                    <div class="flex gap-4 w-full md:w-auto">
                        <button type="submit" class="w-full md:w-auto py-2.5 px-6 rounded-lg bg-brand-accent text-white font-bold hover:opacity-90 transition-opacity flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                            Buscar
                        </button>
                        <a th:href="@{/}" class="w-full md:w-auto py-2.5 px-6 rounded-lg border border-text-primary/30 text-text-primary/80 font-semibold hover:bg-background-secondary hover:border-text-primary/60 transition-all flex items-center justify-center">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" /></svg>
                            Inicio
                        </a>
                    </div>
                </form>
            </div>

            <!-- Tabla de Resultados -->
            <div th:if="${horarios != null and !horarios.isEmpty()}" class="bg-background-secondary rounded-xl shadow-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="border-b border-text-primary/20">
                            <tr>
                                <th class="p-4 font-bold text-sm uppercase tracking-wider text-text-primary/70">Día</th>
                                <th class="p-4 font-bold text-sm uppercase tracking-wider text-text-primary/70">Hora Inicio</th>
                                <th class="p-4 font-bold text-sm uppercase tracking-wider text-text-primary/70">Hora Fin</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="h : ${horarios}" class="border-b border-background-primary last:border-b-0 hover:bg-background-primary/50 transition-colors">
                                <td class="p-4 align-middle text-text-primary" th:text="${h.diaSemana}"></td>
                                <td class="p-4 align-middle text-text-primary" th:text="${h.horaInicio}"></td>
                                <td class="p-4 align-middle text-text-primary" th:text="${h.horaFin}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Alerta si no hay resultados -->
            <div th:if="${horarios == null or horarios.isEmpty()}" class="bg-background-secondary p-6 rounded-xl shadow-lg text-center text-text-primary/80 mt-8">
                <p>No se encontraron horarios para el barbero seleccionado.</p>
            </div>
        </div>
    </main>

</body>
</html>
