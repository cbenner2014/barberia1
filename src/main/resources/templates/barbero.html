<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Barbero</title>

    <!-- 1. Google Fonts: Playfair Display y Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- 2. Cargar el CDN de Tailwind y la configuración personalizada -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/tailwind-config.js}"></script>

</head>
<body class="bg-background-primary text-text-primary font-sans flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor del Formulario -->
    <div class="bg-background-secondary p-8 rounded-2xl shadow-2xl w-full max-w-2xl">
        
        <!-- Título dinámico -->
        <header class="mb-8 text-center">
            <h1 class="font-serif text-4xl font-bold text-text-primary" th:if="${type == 'N'}">Registrar Barbero</h1>
            <h1 class="font-serif text-4xl font-bold text-text-primary" th:if="${type == 'E'}">Editar Barbero</h1>
            <h1 class="font-serif text-4xl font-bold text-text-primary" th:if="${type == 'V'}">Detalle de Barbero</h1>
        </header>

        <!-- Formulario -->
        <form th:action="${type == 'N'} ? @{/save-new-barbero} : @{/save-edit-barbero}"
              th:object="${barbero}" method="post" class="space-y-6">

            <!-- Código -->
            <div>
                <label for="txtCodigo" class="block mb-2 text-sm font-bold text-text-primary/80">Código</label>
                <input type="text" id="txtCodigo" th:field="*{idBarbero}" readonly
                       class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 text-text-primary/60 cursor-not-allowed" required>
            </div>

            <!-- Nombre -->
            <div>
                <label for="txtNombre" class="block mb-2 text-sm font-bold text-text-primary/80">Nombre</label>
                <input type="text" id="txtNombre" th:field="*{nombreBarbero}"
                       th:readonly="${type.equals('V')}" autofocus
                       class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                       th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''" required>
            </div>

            <!-- Grid para Edad y Email -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="txtEdad" class="block mb-2 text-sm font-bold text-text-primary/80">Edad</label>
                    <input type="number" id="txtEdad" th:field="*{edadBarbero}"
                           th:readonly="${type.equals('V')}"
                           class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                           th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''" required>
                </div>
                <div>
                    <label for="txtEmail" class="block mb-2 text-sm font-bold text-text-primary/80">Email</label>
                    <input type="email" id="txtEmail" th:field="*{emailBarbero}"
                           th:readonly="${type.equals('V')}"
                           class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                           th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''" required>
                </div>
            </div>

            <!-- Grid para Usuario y Contraseña -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="txtUsuario" class="block mb-2 text-sm font-bold text-text-primary/80">Usuario</label>
                    <input type="text" id="txtUsuario" th:field="*{usuarioBarbero}"
                           th:readonly="${type.equals('V')}"
                           class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                           th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''" required>
                </div>
                <div>
                    <label class="block mb-2 text-sm font-bold text-text-primary/80">Contraseña</label>
                    <!-- Campo de texto para modo 'Ver' -->
                    <div th:if="${type.equals('V')}">
                        <input type="text" id="txtContrasenaVer" th:field="*{contrasenaBarbero}" readonly
                               class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 text-text-primary/60 cursor-not-allowed "required>
                    </div>
                    <!-- Campo de contraseña para modo 'Nuevo' o 'Editar' -->
                    <div th:if="${!type.equals('V')}">
                        <input type="text" id="txtContrasena" th:field="*{contrasenaBarbero}"
                               class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors" required>
                    </div>
                </div>
            </div>

            <!-- Botones de Acción -->
            <div class="flex justify-between items-center pt-4">
                <button type="submit" th:if="${type != 'V'}"
                        class="py-2.5 px-6 rounded-lg bg-brand-accent text-white font-bold hover:opacity-90 transition-opacity flex items-center shadow-lg shadow-brand-accent/20">
                    Grabar
                </button>
                <a th:href="@{/barbero-list}"
                   class="py-2.5 px-6 rounded-lg border border-text-primary/30 text-text-primary/80 font-semibold hover:bg-background-primary hover:border-text-primary/60 transition-all flex items-center">
                    Cancelar
                </a>
            </div>
        </form>
    </div>

</body>
</html>
