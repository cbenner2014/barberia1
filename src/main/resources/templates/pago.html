<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>

    <!-- 1. Google Fonts: Playfair Display y Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- 2. Cargar el CDN de Tailwind y la configuración personalizada -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/tailwind-config.js}"></script>

    <style>
        select, input[type="datetime-local"] { color-scheme: dark; }
    </style>

</head>
<body class="bg-background-primary font-sans flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor del Formulario -->
    <div class="bg-background-secondary p-8 rounded-2xl shadow-2xl w-full max-w-lg">
        
        <!-- Título dinámico -->
        <header class="mb-8 text-center">
            <h1 class="font-serif text-4xl font-bold text-text-primary" th:if="${type == 'N'}">Registrar Pago</h1>
            <h1 class="font-serif text-4xl font-bold text-text-primary" th:if="${type == 'E'}">Editar Pago</h1>
            <h1 class="font-serif text-4xl font-bold text-text-primary" th:if="${type == 'V'}">Detalle de Pago</h1>
        </header>

        <!-- Formulario -->
        <form th:action="${type == 'N'} ? @{/save-new-pago} : @{/save-edit-pago}"
              th:object="${pago}" method="post" class="space-y-6">

            <!-- Código -->
            <div>
                <label class="block mb-2 text-sm font-bold text-text-primary/80">Código</label>
                <input type="text" th:field="*{idPago}" readonly
                       class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 text-text-primary/60 cursor-not-allowed">
            </div>

            <!-- Cita -->
            <div>
                <label class="block mb-2 text-sm font-bold text-text-primary/80">Cita</label>
                <select th:field="*{cita.idCita}" th:disabled="${type.equals('V')}"
                        class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                        th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''">
                    <option value="">-- Seleccione --</option>
                    <option th:each="c : ${citaList}" th:value="${c.idCita}" th:text="'Cita ' + ${c.idCita} + ' - ' + ${c.cliente.nombreCliente} + ' - ' + ${c.fecha}"></option>
                </select>
            </div>

            <!-- Grid para Monto y Método de Pago -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block mb-2 text-sm font-bold text-text-primary/80">Monto</label>
                    <input type="number" step="0.01" th:field="*{monto}" th:readonly="${type.equals('V')}"
                           class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                           th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''">
                </div>
                <div>
                    <label class="block mb-2 text-sm font-bold text-text-primary/80">Método de Pago</label>
                    <select th:field="*{metodoPago}" th:disabled="${type.equals('V')}"
                            class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                            th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''">
                        <option value="Efectivo">Efectivo</option>
                        <option value="Tarjeta">Tarjeta</option>
                        <option value="Yape">Yape</option>
                        <option value="Plin">Plin</option>
                    </select>
                </div>
            </div>

            <!-- Fecha de Pago -->
            <div>
                <label class="block mb-2 text-sm font-bold text-text-primary/80">Fecha de Pago</label>
                <input type="datetime-local" th:field="*{fechaPago}" th:readonly="${type.equals('V')}"
                       class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                       th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''">
            </div>

            <!-- Botones de Acción -->
            <div class="flex justify-between items-center pt-4">
                <button type="submit" th:if="${type != 'V'}"
                        class="py-2.5 px-6 rounded-lg bg-brand-accent text-white font-bold hover:opacity-90 transition-opacity flex items-center shadow-lg shadow-brand-accent/20">
                    Guardar
                </button>
                <a th:href="@{/pago-list}"
                   class="py-2.5 px-6 rounded-lg border border-text-primary/30 text-text-primary/80 font-semibold hover:bg-background-primary hover:border-text-primary/60 transition-all flex items-center">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</body>
</html>
