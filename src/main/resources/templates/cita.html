<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cita</title>

    <!-- 1. Google Fonts: Playfair Display y Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- 2. Cargar el CDN de Tailwind y la configuración personalizada -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/tailwind-config.js}"></script>

    <style>
        /* Estilos para que los select y los input de fecha/hora se vean bien en tema oscuro */
        select, input[type="date"], input[type="time"] {
            color-scheme: dark;
        }
    </style>

</head>
<body class="bg-background-primary text-text-primary font-sans flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor del Formulario -->
    <div class="bg-background-secondary p-8 rounded-2xl shadow-2xl w-full max-w-2xl">
        
        <!-- Título dinámico -->
        <header class="mb-8 text-center">
            <h1 class="font-serif text-4xl font-bold text-text-primary" th:if="${type == 'N'}">Registrar Cita</h1>
            <h1 class="font-serif text-4xl font-bold text-text-primary" th:if="${type == 'E'}">Editar Cita</h1>
            <h1 class="font-serif text-4xl font-bold text-text-primary" th:if="${type == 'V'}">Detalle de Cita</h1>
        </header>

        <!-- Formulario -->
        <form th:action="${type == 'N'} ? @{/save-new-cita} : @{/save-edit-cita}"
              th:object="${cita}" method="post" class="space-y-6">

            <!-- Código -->
            <div>
                <label class="block mb-2 text-sm font-bold text-text-primary/80">Código</label>
                <input type="text" th:field="*{idCita}" readonly
                       class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 text-text-primary/60 cursor-not-allowed">
            </div>

            <!-- Cliente -->
            <div>
                <label class="block mb-2 text-sm font-bold text-text-primary/80">Cliente</label>
                <select th:field="*{cliente.idCliente}" th:disabled="${type.equals('V')}"
                        class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                        th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''">
                    <option value="">-- Seleccione --</option>
                    <option th:each="cli : ${clienteList}" th:value="${cli.idCliente}" th:text="${cli.nombreCliente}"></option>
                </select>
            </div>

            <!-- Grid para Servicio y Barbero -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block mb-2 text-sm font-bold text-text-primary/80">Servicio</label>
                    <select th:field="*{servicio.idServicio}" th:disabled="${type.equals('V')}"
                            class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                            th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''">
                        <option value="">-- Seleccione --</option>
                        <option th:each="srv : ${servicioList}" th:value="${srv.idServicio}" th:text="${srv.nombreServicio}"></option>
                    </select>
                </div>
                <div>
                    <label class="block mb-2 text-sm font-bold text-text-primary/80">Barbero</label>
                    <select th:field="*{barbero.idBarbero}" th:disabled="${type.equals('V')}"
                            class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                            th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''">
                        <option value="">-- Seleccione --</option>
                        <option th:each="bar : ${barberoList}" th:value="${bar.idBarbero}" th:text="${bar.nombreBarbero}"></option>
                    </select>
                </div>
            </div>

            <!-- Grid para Fecha y Hora -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block mb-2 text-sm font-bold text-text-primary/80">Fecha</label>
                    <input type="date" th:field="*{fecha}" th:readonly="${type.equals('V')}"
                           class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                           th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''"required>
                </div>
                <div>
                    <label class="block mb-2 text-sm font-bold text-text-primary/80">Hora</label>
                    <input type="time" th:field="*{hora}" th:readonly="${type.equals('V')}"
                           class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                           th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''"required>
                </div>
            </div>

            <!-- Estado -->
            <div>
                <label class="block mb-2 text-sm font-bold text-text-primary/80">Estado</label>
                <select th:field="*{estado}" th:disabled="${type.equals('V')}"
                        class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                        th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''">
                    <option th:each="estado : ${estadoList}" th:value="${estado}" th:text="${estado}"></option>
                </select>
            </div>
            
            <!-- Pago -->
            <div>
                <label class="block mb-2 text-sm font-bold text-text-primary/80">Pago</label>
                <select th:field="*{estadoPago}" th:disabled="${type.equals('V')}"
                        class="w-full bg-background-primary border border-text-primary/20 rounded-lg py-2.5 px-4 focus:outline-none focus:border-brand-accent transition-colors"
                        th:classappend="${type.equals('V')} ? 'text-text-primary/60 cursor-not-allowed' : ''">
                    <option th:each="estado : ${estadoPagoList}" th:value="${estado}" th:text="${estado}"></option>
                </select>
            </div>

            <!-- Botones -->
            <div class="flex justify-between items-center pt-4">
                <button type="submit" class="py-2.5 px-6 rounded-lg bg-brand-accent text-white font-bold hover:opacity-90 transition-opacity flex items-center shadow-lg shadow-brand-accent/20" th:if="${type != 'V'}">Guardar</button>
                <a th:href="@{/cita-list}" class="py-2.5 px-6 rounded-lg border border-text-primary/30 text-text-primary/80 font-semibold hover:bg-background-primary hover:border-text-primary/60 transition-all flex items-center">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
